<div class="container">
  <div class="card card-container">
    <img
      id="profile-img"
      class="profile-img-card"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    />
    <p id="profile-name" class="profile-name-card"></p>
    <form
      name="form"
      (ngSubmit)="f.form.valid && register()"
      #f="ngForm"
      novalidate
    >
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <span id="reauth-email" class="reauth-email"></span>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !firstname.valid }"
      >
        <label for="firstname">Firstname</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          id="firstname"
          [(ngModel)]="user.firstname"
          #firstname="ngModel"
          required
        />
        <div *ngIf="f.submitted && !firstname.valid" class="help-block">
          The firstname is required
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !surname.valid }"
      >
        <label for="surname">Surname</label>
        <input
          type="text"
          class="form-control"
          name="surname"
          id="surname"
          [(ngModel)]="user.surname"
          #surname="ngModel"
          required
        />
        <div *ngIf="f.submitted && !surname.valid" class="help-block">
          The surname is required
        </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !email.valid }"
      >
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          pattern="[^ @]*@[^ @]*"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
        />
        <div *ngIf="f.submitted && !email.valid" class="help-block">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.pattern">
            A valid email address is required
          </div>
        </div>
        <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !cellphone.valid }"
      >
        <label for="cellphone">Cellphone</label>
        <input
          type="text"
          class="form-control"
          name="cellphone"
          id="cellphone"
          [(ngModel)]="user.cellphone"
          #cellphone="ngModel"
          required
        />
        <div *ngIf="f.submitted && !cellphone.valid" class="help-block">
          The cellphone is required
        </div>
      </div>
      </div>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !password.valid }"
      >
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          minlength="4"
        />
        <div *ngIf="f.submitted && !password.valid" class="help-block">
          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div id="remember" class="checkbox"></div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
        Create Account
      </button>
      <button
        [routerLink]="['/login']"
        class="btn btn-lg btn-danger btn-block btn-cancel"
        type="button"
      >
        Cancel
      </button>
    </form>
    <!-- /form -->
  </div>
</div>
