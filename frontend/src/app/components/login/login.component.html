<div class="container">
  <div class="card card-container">
    <img
      id="profile-img"
      class="profile-img-card"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    />
    <p id="profile-name" class="profile-name-card"></p>
    <form
      name="form-sgnin"
      (ngSubmit)="f.form.valid && login()"
      #f="ngForm"
      novalidate
    >
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <span id="reath-email" class="reath-email"></span>
      <div
        class="form-group"
        [ngClass]="{ 'has-error': f.submitted && !username.valid }"
      >
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          pattern="[^@]*@[^@]*"
          [(ngModel)]="user.username"
          #username="ngModel"
          required
        />
        <div *ngIf="f.submitted && !username.valid" class="help-block">
          an valid email is required
        </div>
        <div
          class="form-group"
          [ngClass]="{ 'has-error': f.submitted && !password.valid }"
        >
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            #password="ngModel"
            required
          />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
            Password is required
          </div>
        </div>
        <div id="remember" class="checkbox"></div>
      </div>
      <button class="btn btn-success btn-block" type="submit">Sign in</button>
    </form>
    <a [routerLink]="['/register']" class="btn btn-link">Create new Account</a>
  </div>
</div>
