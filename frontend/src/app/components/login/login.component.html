<!DOCTYPE html>
<html lang="en">
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: coral;
    }
  </style>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card"></div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div
      id="navDemo"
      class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
      style="margin-top:46px"
    ></div>

    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
      <img
        src="/assets/images/bankfront.png"
        class="w3-round"
        alt="Random Name"
        style="width:100%; height: 200px;"
      />
      <!-- The Contact Section -->
      <div
        class="w3-container w3-content w3-padding-32"
        style="max-width:800px"
        id="contact"
      >
        <h2 class="w3-wide w3-center">LOGIN</h2>
        <p class="w3-opacity w3-center"><i>If already have an account</i></p>
        <div class="w3-row w3-padding-32">
          <div class="w3-col m6 w3-large w3-margin-bottom">
            <i class="fa fa-map-marker" style="width:30px"></i> Cape Town,
            RSA<br />
            <i class="fa fa-phone" style="width:30px"></i> Phone: 0860 555
            149<br />
            <i class="fa fa-envelope" style="width:30px"> </i> Email:
            accounts@mpithibank.com<br />
          </div>
          <div class="w3-col m6">
            <form
              name="form-signin"
              (ngSubmit)="f.form.valid && login()"
              #f="ngForm"
              novalidate
            >
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
              <div
                class="form-group"
                [ngClass]="{ 'has-error': f.submitted && !email.valid }"
              >
                <input
                  class="w3-input w3-border"
                  type="text"
                  name="email"
                  pattern="[^ @]*@[^ @]*"
                  [(ngModel)]="user.email"
                  #email="ngModel"
                  required
                />
                <div *ngIf="f.submitted && !email.valid" class="help-block">
                  an valid email is required
                </div>
              </div>
              <div
                class="form-group"
                [ngClass]="{ 'has-error': f.submitted && !password.valid }"
              >
                <input
                  type="password"
                  class="w3-input w3-border"
                  id="password"
                  name="password"
                  [(ngModel)]="user.password"
                  #password="ngModel"
                  required
                />
                <div *ngIf="f.submitted && !password.valid" class="help-block">
                  Password is required
                </div>
              </div>
              <button
                class="w3-button w3-red w3-section w3-right"
                type="submit"
              >
                SIGN-IN
              </button>
              <button
                [routerLink]="['/register']"
                class="w3-button w3-green w3-section w3-right"
                type="submit"
              >
                NEW ACCOUNT SIGN-UP
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer
      class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"
    >
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p class="w3-medium">
        Develop by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >Sandiso Mpithi</a
        >
      </p>
    </footer>

    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }

      // When the user clicks anywhere outside of the modal, close it
      var modal = document.getElementById("ticketModal");
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
